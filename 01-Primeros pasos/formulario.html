<head>

    <title>Ejercicios DOM, Eventos y funciones</title>
    <meta name="description" content="">
    <script type="text/javascript" src="25-ejerciciosDOM.js"></script>
    <style>
        .box {
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }

        .box__dashed {
            display: none;
            border: 3px dashed black;
            padding: 5px;
        }

        #box--header {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Ejercicios DOM, Eventos y Funciones</h1>

    <div class="box">
        <form action="#" method="post" id="formulario" onsubmit="return false">
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre"><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" name="apellido" id="apellido"><br>

            <label for="edad">Edad:</label><br>
            <input type="text" name="edad" id="edad"><br>

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>

    <div class="box box__dashed">
        <h3 id="box--header">Informaci√≥n del usuario</h3>
        <hr>
    </div>
</body>
